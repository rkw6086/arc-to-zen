name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test ./...

      - name: Build Linux (amd64)
        run: GOOS=linux GOARCH=amd64 go build -o build/arc-to-zen-linux-amd64 ./cmd/arc-to-zen

      - name: Build Linux (arm64)
        run: GOOS=linux GOARCH=arm64 go build -o build/arc-to-zen-linux-arm64 ./cmd/arc-to-zen

      - name: Build Windows (amd64)
        run: GOOS=windows GOARCH=amd64 go build -o build/arc-to-zen-windows-amd64.exe ./cmd/arc-to-zen

      - name: Build macOS (amd64)
        run: GOOS=darwin GOARCH=amd64 go build -o build/arc-to-zen-darwin-amd64 ./cmd/arc-to-zen

      - name: Build macOS (arm64)
        run: GOOS=darwin GOARCH=arm64 go build -o build/arc-to-zen-darwin-arm64 ./cmd/arc-to-zen

      - name: Create macOS Universal Binary
        run: |
          # Install lipo alternative for Linux (using go-universal)
          # For now, we'll ship both architectures separately
          # Users on macOS can create universal binary locally if needed
          echo "macOS binaries built for amd64 and arm64"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/arc-to-zen-linux-amd64
            build/arc-to-zen-linux-arm64
            build/arc-to-zen-windows-amd64.exe
            build/arc-to-zen-darwin-amd64
            build/arc-to-zen-darwin-arm64
          generate_release_notes: true

      - name: Upload artifacts
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: build/
